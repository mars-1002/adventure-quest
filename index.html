<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="js/app.js"></script>
  <title>Document</title>
</head>
<body>
  <main class="container" id="main">
    <div id="header-menu">
      <button id="reset-btn">RESET</button>
      <button id="sound-btn">SOUNDS</button>
    </div>
    <div id="game-menu">
      <div id="player-icon"></div>
      <div class="enemy" id="enemy1"></div>
      <div class="enemy" id="enemy2"></div>
      <div class="enemy" id="enemy3"></div>
      <div class="enemy" id="enemy4"></div>
      <div class="enemy" id="enemy5"></div>
      <div class="enemy" id="enemy6"></div>

    </div>
    <div id="action-menu">
      <div id="player-portrait">
        <img id="portrait-img"src="./assets/images/portrait.png" alt="Adventurer Portrait">
      </div>
      <div id="combat-text">
        WHO'S TURN IS IT
      </div>
      <div id="stats">
        <div id="health-status"></div>
        <div id="mana-status"></div>
      </div>
      <button class="player-moves" id="attack">ATTACK</button>
      <button class="player-moves" id="fireball">FIREBALL 20 MP</button>
      <button class="player-moves" id="heal">HEAL 20 MP</button>
    </div>
  </main>
</body>
</html>
